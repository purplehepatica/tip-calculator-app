<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="card">
    <div class="left-section">

      <div class="bill-part">
        <p>Bill</p>
        <input type="text" />
      </div>

      <div class="select-tip-part">
        <p>Select Tip %</p>
        <div class="tip-percentage">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <p>Custom</p>
        </div>
      </div>

      <div class="number-of-people-part">
        <p>Number of People</p>
        <input type="text" />
      </div>

    </div>

    <div class="right-section">
      <div class="tip-amount-part">
        <p>Tip amount<span>/ person</span></p>
        <p class="tip-amount">$0.00</p>
      </div>
      <div class="total-part">
        <p>Total<span>/ person</span></p>
        <p class="total">$0.00</p>
      </div>

      <div class="reset-part">
        <p>Reset</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
